<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P1</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <!-- Logo -->
        <div class="logo">
          <span>Cryptmax</span>
        </div>

        <!-- Navigation -->
        <nav class="nav">
          <a href="#">Discover</a>
          <a href="#">Artwork</a>
          <a href="#">Artists</a>
          <a href="#">How it work</a>
        </nav>

        <div class="actions">
          <input type="text" placeholder="Search" />
          <button class="login-btn">Login</button>
        </div>
      </div>
    </header>
    <section id="colections">
      <div class="container">
        <div class="colections">
          <h2>Hot collections</h2>
          <div class="colects">
            <div class="info-1">
              <div class="colect_images">
                <img src="./img/1.png" alt="" />
                <div class="right_images">
                  <img src="./img/2.png" alt="" />
                  <img src="./img/3.png" alt="" />
                  <img src="./img/4.png" alt="" />
                </div>
              </div>
              <h3>Walking On Air</h3>
              <div class="profile">
                <img src="./img/image.svg" alt="" />
                <h4><span>By</span> James Zeller</h4>
              </div>
            </div>
            <div class="info-2">
              <div class="colect_images">
                <img src="./img/1 (1).png" alt="" />
                <div class="right_images">
                  <img src="./img/2 (1).png" alt="" />
                  <img src="./img/3 (1).png" alt="" />
                  <img src="./img/4 (1).png" alt="" />
                </div>
              </div>
              <h3>Sunny Day Collection</h3>
              <div class="profile">
                <img src="./img/image.svg" alt="" />
                <h4><span>By</span> James Zeller</h4>
              </div>
            </div>
            <div class="info-3">
              <div class="colect_images">
                <img src="./img/1 (2).png" alt="" />
                <div class="right_images">
                  <img src="./img/2 (2).png" alt="" />
                  <img src="./img/3 (2).png" alt="" />
                  <img src="./img/4 (2).png" alt="" />
                </div>
              </div>
              <h3>Roaring & Persistent Illusion</h3>
              <div class="profile">
                <img src="./img/image.svg" alt="" />
                <h4><span>By</span> James Zeller</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="start">
      <div class="container">
        <div class="start">
          <img src="./img/image 35.png" alt="" />
          <div class="start-info">
            <div class="left">
              <p>SAVE YOUR TIME WITH STACKS</p>
              <h2>
                Start a Crypto Collecting <br />
                and Sell Your Artwork
              </h2>
            </div>
            <div class="buttons">
              <button>Create Item</button>
              <button>Discover More</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
